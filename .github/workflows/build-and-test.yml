name: Build and Test

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/build-and-test.yml'
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/build-and-test.yml'
  workflow_call:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24

      - name: Build
        run: go build -v ./backend/...

      - name: Test
        run: go test -v ./backend/...
