name: frontend-verify

on:
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-verify.yml'
  workflow_dispatch: {}

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: frontend-verify-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build frontend into backend/cmd/app/dist
        run: pnpm run build-back

      # Your "build" script already does: `tsc -b && vite build`
      # So this fails the PR on type or build errors.
      - name: Type-check + production build
        run: npm run build
